<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <style>
      .room { fill: none; stroke: #6b5b45; stroke-width: 1; }
      .wall { stroke: #4a3e30; stroke-width: 2; fill: none; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #5a4a3a; text-anchor: middle; }
      .label-sm { font-family: 'Segoe UI', Arial, sans-serif; font-size: 7.5px; fill: #8a7a6a; text-anchor: middle; }
      .dim { font-family: 'Segoe UI', Arial, sans-serif; font-size: 8px; fill: #999; text-anchor: middle; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #8b7355; font-weight: 600; text-anchor: middle; }
      .door { fill: none; stroke: #6b5b45; stroke-width: 0.8; }
    </style>
  </defs>
  <rect width="400" height="300" fill="#faf7f2"/>
  <rect x="0" y="0" width="400" height="28" fill="#8b7355" opacity="0.1"/>
  <text x="200" y="19" class="title">1600 sqft â€” 3BHK</text>
  <line x1="20" y1="38" x2="380" y2="38" stroke="#bbb" stroke-width="0.5"/>
  <line x1="20" y1="35" x2="20" y2="41" stroke="#bbb" stroke-width="0.5"/>
  <line x1="380" y1="35" x2="380" y2="41" stroke="#bbb" stroke-width="0.5"/>
  <text x="200" y="36" class="dim">45' - 0" x 36' - 0"</text>
  <rect x="20" y="45" width="360" height="240" class="wall"/>
  <!-- Living -->
  <rect x="20" y="45" width="130" height="95" class="room"/>
  <text x="85" y="90" class="label">Living</text>
  <text x="85" y="102" class="dim">14' x 16'</text>
  <!-- Dining -->
  <rect x="150" y="45" width="90" height="95" class="room"/>
  <text x="195" y="90" class="label">Dining</text>
  <text x="195" y="102" class="dim">10' x 12'</text>
  <!-- Kitchen -->
  <rect x="240" y="45" width="90" height="65" class="room"/>
  <text x="285" y="78" class="label">Kitchen</text>
  <text x="285" y="90" class="dim">10' x 12'</text>
  <!-- Utility -->
  <rect x="330" y="45" width="50" height="65" class="room"/>
  <text x="355" y="78" class="label-sm">Utility</text>
  <!-- Passage -->
  <rect x="20" y="140" width="310" height="18" class="room" stroke-dasharray="4,2" opacity="0.4"/>
  <text x="175" y="152" class="label-sm">Passage</text>
  <!-- Master Bed + Bath -->
  <rect x="20" y="158" width="130" height="90" class="room"/>
  <text x="85" y="200" class="label">Master Bed</text>
  <text x="85" y="212" class="dim">14' x 13'</text>
  <rect x="20" y="248" width="80" height="37" class="room"/>
  <text x="60" y="270" class="label-sm">M. Bath</text>
  <!-- Bed 2 -->
  <rect x="150" y="158" width="105" height="90" class="room"/>
  <text x="202" y="200" class="label">Bed - 2</text>
  <text x="202" y="212" class="dim">12' x 12'</text>
  <!-- Bed 3 -->
  <rect x="255" y="158" width="125" height="90" class="room"/>
  <text x="317" y="200" class="label">Bed - 3</text>
  <text x="317" y="212" class="dim">12' x 14'</text>
  <!-- Bath 2 -->
  <rect x="150" y="248" width="105" height="37" class="room"/>
  <text x="202" y="270" class="label-sm">Bath - 2</text>
  <!-- Common area -->
  <rect x="240" y="110" width="140" height="48" class="room" stroke-dasharray="4,2" opacity="0.4"/>
  <text x="310" y="138" class="label-sm">Balcony / Sit-out</text>
  <!-- Door arcs -->
  <path d="M 148 200 Q 148 194 154 194" class="door"/>
  <path d="M 257 200 Q 257 194 251 194" class="door"/>
  <text x="375" y="292" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#8b7355" opacity="0.5" text-anchor="end">MODURA</text>
</svg>