<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <style>
      .room { fill: none; stroke: #6b5b45; stroke-width: 1; }
      .wall { stroke: #4a3e30; stroke-width: 2; fill: none; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #5a4a3a; text-anchor: middle; }
      .label-sm { font-family: 'Segoe UI', Arial, sans-serif; font-size: 9px; fill: #8a7a6a; text-anchor: middle; }
      .dim { font-family: 'Segoe UI', Arial, sans-serif; font-size: 9px; fill: #999; text-anchor: middle; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #8b7355; font-weight: 600; text-anchor: middle; }
      .door { fill: none; stroke: #6b5b45; stroke-width: 0.8; }
    </style>
  </defs>
  <rect width="400" height="300" fill="#faf7f2"/>
  <rect x="0" y="0" width="400" height="28" fill="#8b7355" opacity="0.1"/>
  <text x="200" y="19" class="title">800 sqft â€” 1BHK</text>
  <line x1="50" y1="38" x2="350" y2="38" stroke="#bbb" stroke-width="0.5"/>
  <line x1="50" y1="35" x2="50" y2="41" stroke="#bbb" stroke-width="0.5"/>
  <line x1="350" y1="35" x2="350" y2="41" stroke="#bbb" stroke-width="0.5"/>
  <text x="200" y="36" class="dim">32' - 0" x 25' - 0"</text>
  <rect x="50" y="48" width="300" height="235" class="wall"/>
  <!-- Living + Dining -->
  <rect x="50" y="48" width="180" height="120" class="room"/>
  <text x="140" y="105" class="label">Living + Dining</text>
  <text x="140" y="120" class="dim">18' x 12'</text>
  <!-- Kitchen -->
  <rect x="230" y="48" width="120" height="70" class="room"/>
  <text x="290" y="85" class="label">Kitchen</text>
  <text x="290" y="100" class="dim">12' x 7'</text>
  <!-- Utility -->
  <rect x="230" y="118" width="120" height="50" class="room"/>
  <text x="290" y="147" class="label-sm">Utility</text>
  <text x="290" y="160" class="dim">12' x 5'</text>
  <!-- Bedroom -->
  <rect x="50" y="168" width="180" height="115" class="room"/>
  <text x="140" y="222" class="label">Bedroom</text>
  <text x="140" y="237" class="dim">18' x 12'</text>
  <!-- Bathroom -->
  <rect x="230" y="168" width="120" height="115" class="room"/>
  <text x="290" y="222" class="label">Bathroom</text>
  <text x="290" y="237" class="dim">12' x 8'</text>
  <!-- Door arcs -->
  <path d="M 228 105 Q 222 105 222 99" class="door"/>
  <path d="M 228 222 Q 222 222 222 216" class="door"/>
  <text x="345" y="290" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#8b7355" opacity="0.5" text-anchor="end">MODURA</text>
</svg>