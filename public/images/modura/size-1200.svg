<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <style>
      .room { fill: none; stroke: #6b5b45; stroke-width: 1; }
      .wall { stroke: #4a3e30; stroke-width: 2; fill: none; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #5a4a3a; text-anchor: middle; }
      .label-sm { font-family: 'Segoe UI', Arial, sans-serif; font-size: 8px; fill: #8a7a6a; text-anchor: middle; }
      .dim { font-family: 'Segoe UI', Arial, sans-serif; font-size: 8px; fill: #999; text-anchor: middle; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #8b7355; font-weight: 600; text-anchor: middle; }
      .door { fill: none; stroke: #6b5b45; stroke-width: 0.8; }
    </style>
  </defs>
  <rect width="400" height="300" fill="#faf7f2"/>
  <rect x="0" y="0" width="400" height="28" fill="#8b7355" opacity="0.1"/>
  <text x="200" y="19" class="title">1200 sqft â€” 2BHK</text>
  <line x1="30" y1="38" x2="370" y2="38" stroke="#bbb" stroke-width="0.5"/>
  <line x1="30" y1="35" x2="30" y2="41" stroke="#bbb" stroke-width="0.5"/>
  <line x1="370" y1="35" x2="370" y2="41" stroke="#bbb" stroke-width="0.5"/>
  <text x="200" y="36" class="dim">40' - 0" x 30' - 0"</text>
  <rect x="30" y="45" width="340" height="240" class="wall"/>
  <!-- Living -->
  <rect x="30" y="45" width="130" height="100" class="room"/>
  <text x="95" y="92" class="label">Living</text>
  <text x="95" y="104" class="dim">13' x 14'</text>
  <!-- Dining -->
  <rect x="160" y="45" width="90" height="100" class="room"/>
  <text x="205" y="92" class="label">Dining</text>
  <text x="205" y="104" class="dim">9' x 10'</text>
  <!-- Kitchen -->
  <rect x="250" y="45" width="120" height="65" class="room"/>
  <text x="310" y="80" class="label">Kitchen</text>
  <text x="310" y="92" class="dim">12' x 10'</text>
  <!-- Passage -->
  <rect x="30" y="145" width="220" height="18" class="room" stroke-dasharray="4,2" opacity="0.4"/>
  <text x="140" y="157" class="label-sm">Passage</text>
  <!-- Master Bed -->
  <rect x="30" y="163" width="145" height="122" class="room"/>
  <text x="102" y="220" class="label">Master Bed</text>
  <text x="102" y="234" class="dim">14' x 13'</text>
  <!-- Master Bath -->
  <rect x="250" y="110" width="120" height="55" class="room"/>
  <text x="310" y="140" class="label-sm">M. Bath</text>
  <text x="310" y="152" class="dim">12' x 6'</text>
  <!-- Bed 2 -->
  <rect x="175" y="163" width="120" height="122" class="room"/>
  <text x="235" y="220" class="label">Bed - 2</text>
  <text x="235" y="234" class="dim">12' x 13'</text>
  <!-- Bath 2 -->
  <rect x="295" y="165" width="75" height="120" class="room"/>
  <text x="332" y="222" class="label-sm">Bath - 2</text>
  <text x="332" y="234" class="dim">7' x 8'</text>
  <!-- Door arcs -->
  <path d="M 173 220 Q 173 214 179 214" class="door"/>
  <path d="M 297 220 Q 297 214 291 214" class="door"/>
  <text x="365" y="292" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#8b7355" opacity="0.5" text-anchor="end">MODURA</text>
</svg>