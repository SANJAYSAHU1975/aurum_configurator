<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <style>
      .room { fill: none; stroke: #5a4a3a; stroke-width: 1; }
      .wall { stroke: #3a2a1a; stroke-width: 2; fill: none; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 9px; fill: #5a4a3a; text-anchor: middle; }
      .label-sm { font-family: 'Segoe UI', Arial, sans-serif; font-size: 7px; fill: #8a7a6a; text-anchor: middle; }
      .dim { font-family: 'Segoe UI', Arial, sans-serif; font-size: 7px; fill: #999; text-anchor: middle; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #d4a853; font-weight: 600; text-anchor: middle; }
      .door { fill: none; stroke: #5a4a3a; stroke-width: 0.8; }
    </style>
  </defs>
  <rect width="400" height="300" fill="#f5f0e8"/>
  <rect x="0" y="0" width="400" height="28" fill="#d4a853" opacity="0.12"/>
  <text x="200" y="19" class="title">2000 sqft â€” 4BHK</text>
  <line x1="15" y1="38" x2="385" y2="38" stroke="#bbb" stroke-width="0.5"/>
  <line x1="15" y1="35" x2="15" y2="41" stroke="#bbb" stroke-width="0.5"/>
  <line x1="385" y1="35" x2="385" y2="41" stroke="#bbb" stroke-width="0.5"/>
  <text x="200" y="36" class="dim">50' - 0" x 40' - 0"</text>
  <rect x="15" y="44" width="370" height="244" class="wall"/>
  <!-- Entry Foyer -->
  <rect x="15" y="44" width="60" height="60" class="room"/>
  <text x="45" y="72" class="label">Entry</text>
  <text x="45" y="82" class="label-sm">Foyer (DH)</text>
  <!-- Living -->
  <rect x="75" y="44" width="110" height="80" class="room"/>
  <text x="130" y="82" class="label">Living</text>
  <text x="130" y="92" class="dim">14' x 16'</text>
  <!-- Dining -->
  <rect x="185" y="44" width="75" height="80" class="room"/>
  <text x="222" y="82" class="label">Dining</text>
  <text x="222" y="92" class="dim">10' x 12'</text>
  <!-- Kitchen -->
  <rect x="260" y="44" width="75" height="55" class="room"/>
  <text x="297" y="72" class="label">Kitchen</text>
  <text x="297" y="82" class="dim">10' x 12'</text>
  <!-- Utility -->
  <rect x="335" y="44" width="50" height="55" class="room"/>
  <text x="360" y="72" class="label-sm">Utility</text>
  <!-- Study -->
  <rect x="260" y="99" width="125" height="45" class="room"/>
  <text x="322" y="124" class="label">Study</text>
  <text x="322" y="134" class="dim">10' x 8'</text>
  <!-- Master Suite -->
  <rect x="15" y="144" width="120" height="95" class="room"/>
  <text x="75" y="188" class="label">Master Bed</text>
  <text x="75" y="198" class="dim">14' x 14'</text>
  <!-- Walk-in -->
  <rect x="15" y="239" width="55" height="49" class="room"/>
  <text x="42" y="264" class="label-sm">Walk-in</text>
  <text x="42" y="274" class="dim">6' x 7'</text>
  <!-- Master Bath -->
  <rect x="70" y="239" width="65" height="49" class="room"/>
  <text x="102" y="264" class="label-sm">M. Bath</text>
  <text x="102" y="274" class="dim">8' x 7'</text>
  <!-- Bed 2 -->
  <rect x="135" y="144" width="95" height="80" class="room"/>
  <text x="182" y="182" class="label">Bed - 2</text>
  <text x="182" y="192" class="dim">12' x 12'</text>
  <!-- Bed 3 -->
  <rect x="230" y="144" width="85" height="80" class="room"/>
  <text x="272" y="182" class="label">Bed - 3</text>
  <text x="272" y="192" class="dim">11' x 12'</text>
  <!-- Bed 4 -->
  <rect x="315" y="144" width="70" height="80" class="room"/>
  <text x="350" y="182" class="label">Bed - 4</text>
  <text x="350" y="192" class="dim">10' x 12'</text>
  <!-- Bath 2 -->
  <rect x="135" y="224" width="95" height="64" class="room"/>
  <text x="182" y="258" class="label-sm">Bath - 2</text>
  <text x="182" y="268" class="dim">12' x 5'</text>
  <!-- Bath 3 -->
  <rect x="230" y="224" width="155" height="64" class="room"/>
  <text x="307" y="258" class="label-sm">Bath - 3</text>
  <text x="307" y="268" class="dim">12' x 5'</text>
  <!-- Passage -->
  <rect x="75" y="124" width="185" height="20" class="room" stroke-dasharray="4,2" opacity="0.4"/>
  <text x="167" y="137" class="label-sm">Passage</text>
  <!-- Door arcs -->
  <path d="M 73 72 Q 68 72 68 67" class="door"/>
  <path d="M 133 180 Q 133 175 138 175" class="door"/>
  <path d="M 228 180 Q 228 175 233 175" class="door"/>
  <text x="380" y="292" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#d4a853" opacity="0.5" text-anchor="end">LUXURIA</text>
</svg>