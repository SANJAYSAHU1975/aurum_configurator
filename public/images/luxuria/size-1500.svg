<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <style>
      .room { fill: none; stroke: #5a4a3a; stroke-width: 1; }
      .wall { stroke: #3a2a1a; stroke-width: 2; fill: none; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #5a4a3a; text-anchor: middle; }
      .label-sm { font-family: 'Segoe UI', Arial, sans-serif; font-size: 8px; fill: #8a7a6a; text-anchor: middle; }
      .dim { font-family: 'Segoe UI', Arial, sans-serif; font-size: 8px; fill: #999; text-anchor: middle; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #d4a853; font-weight: 600; text-anchor: middle; }
      .door { fill: none; stroke: #5a4a3a; stroke-width: 0.8; }
    </style>
  </defs>
  <rect width="400" height="300" fill="#f5f0e8"/>
  <rect x="0" y="0" width="400" height="28" fill="#d4a853" opacity="0.12"/>
  <text x="200" y="19" class="title">1500 sqft â€” 3BHK</text>
  <line x1="20" y1="38" x2="380" y2="38" stroke="#bbb" stroke-width="0.5"/>
  <line x1="20" y1="35" x2="20" y2="41" stroke="#bbb" stroke-width="0.5"/>
  <line x1="380" y1="35" x2="380" y2="41" stroke="#bbb" stroke-width="0.5"/>
  <text x="200" y="36" class="dim">50' - 0" x 30' - 0"</text>
  <rect x="20" y="45" width="360" height="240" class="wall"/>
  <!-- Entry Foyer -->
  <rect x="20" y="45" width="70" height="70" class="room"/>
  <text x="55" y="77" class="label">Entry</text>
  <text x="55" y="88" class="label-sm">Foyer (DH)</text>
  <!-- Living -->
  <rect x="90" y="45" width="120" height="90" class="room"/>
  <text x="150" y="88" class="label">Living</text>
  <text x="150" y="100" class="dim">12' x 15'</text>
  <!-- Dining -->
  <rect x="210" y="45" width="80" height="90" class="room"/>
  <text x="250" y="88" class="label">Dining</text>
  <text x="250" y="100" class="dim">8' x 10'</text>
  <!-- Kitchen -->
  <rect x="290" y="45" width="90" height="65" class="room"/>
  <text x="335" y="78" class="label">Kitchen</text>
  <text x="335" y="90" class="dim">9' x 10'</text>
  <!-- Utility -->
  <rect x="290" y="110" width="90" height="25" class="room"/>
  <text x="335" y="126" class="label-sm">Utility</text>
  <!-- Master Bed + Bath -->
  <rect x="20" y="135" width="140" height="100" class="room"/>
  <text x="90" y="185" class="label">Master Bed</text>
  <text x="90" y="197" class="dim">14' x 12'</text>
  <rect x="20" y="235" width="80" height="50" class="room"/>
  <text x="60" y="262" class="label-sm">M. Bath</text>
  <text x="60" y="273" class="dim">8' x 6'</text>
  <!-- Bed 2 -->
  <rect x="160" y="135" width="110" height="100" class="room"/>
  <text x="215" y="185" class="label">Bed - 2</text>
  <text x="215" y="197" class="dim">11' x 12'</text>
  <!-- Bed 3 -->
  <rect x="270" y="135" width="110" height="100" class="room"/>
  <text x="325" y="185" class="label">Bed - 3</text>
  <text x="325" y="197" class="dim">11' x 12'</text>
  <!-- Bath 2 -->
  <rect x="160" y="235" width="110" height="50" class="room"/>
  <text x="215" y="264" class="label-sm">Bath - 2</text>
  <text x="215" y="275" class="dim">11' x 5'</text>
  <!-- Passage -->
  <rect x="90" y="115" width="180" height="20" class="room" stroke-dasharray="4,2" opacity="0.4"/>
  <text x="180" y="129" class="label-sm">Passage</text>
  <!-- Door arcs -->
  <path d="M 88 80 Q 82 80 82 74" class="door"/>
  <path d="M 158 180 Q 158 174 164 174" class="door"/>
  <path d="M 272 180 Q 272 174 266 174" class="door"/>
  <text x="375" y="292" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#d4a853" opacity="0.5" text-anchor="end">LUXURIA</text>
</svg>