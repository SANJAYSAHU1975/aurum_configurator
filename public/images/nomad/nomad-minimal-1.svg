<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0c1f2c"/>
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#2ec4b6" stroke-width="0.5" opacity="0.15"/>
  <!-- Minimal building icon -->
  <g transform="translate(200, 100)" opacity="0.3">
    <!-- Building outline -->
    <rect x="-40" y="-20" width="80" height="50" fill="none" stroke="#2ec4b6" stroke-width="1.5"/>
    <!-- Flat roof overhang -->
    <line x1="-48" y1="-20" x2="48" y2="-20" stroke="#2ec4b6" stroke-width="2"/>
    <!-- Windows -->
    <rect x="-30" y="-12" width="18" height="14" fill="none" stroke="#2ec4b6" stroke-width="0.8"/>
    <rect x="-5" y="-12" width="18" height="14" fill="none" stroke="#2ec4b6" stroke-width="0.8"/>
    <!-- Door -->
    <rect x="22" y="-2" width="12" height="32" fill="none" stroke="#2ec4b6" stroke-width="0.8"/>
    <!-- Ground -->
    <line x1="-55" y1="30" x2="55" y2="30" stroke="#2ec4b6" stroke-width="0.5"/>
  </g>
  <text x="200" y="190" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#2ec4b6">Urban Minimal</text>
  <text x="200" y="212" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#80cbc4" opacity="0.6">Exterior View</text>
  <line x1="170" y1="225" x2="230" y2="225" stroke="#2ec4b6" stroke-width="0.5" opacity="0.3"/>
  <text x="200" y="253" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#5a8a85" opacity="0.4">NOMAD Collection</text>
</svg>