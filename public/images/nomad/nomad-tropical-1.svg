<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0c1f2c"/>
  <!-- Decorative frame -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#2ec4b6" stroke-width="0.5" opacity="0.15"/>
  <!-- Palm tree icon -->
  <g transform="translate(200, 100)" opacity="0.3">
    <line x1="0" y1="0" x2="0" y2="60" stroke="#2ec4b6" stroke-width="2"/>
    <path d="M 0 0 Q -30 -20 -45 -10" fill="none" stroke="#2ec4b6" stroke-width="1.5"/>
    <path d="M 0 0 Q 30 -20 45 -10" fill="none" stroke="#2ec4b6" stroke-width="1.5"/>
    <path d="M 0 0 Q -20 -30 -40 -25" fill="none" stroke="#2ec4b6" stroke-width="1.5"/>
    <path d="M 0 0 Q 20 -30 40 -25" fill="none" stroke="#2ec4b6" stroke-width="1.5"/>
    <path d="M 0 0 Q 0 -35 5 -35" fill="none" stroke="#2ec4b6" stroke-width="1.5"/>
  </g>
  <!-- Ground line -->
  <line x1="140" y1="160" x2="260" y2="160" stroke="#2ec4b6" stroke-width="0.5" opacity="0.2"/>
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#2ec4b6">Tropical Resort</text>
  <text x="200" y="222" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#80cbc4" opacity="0.6">Exterior View</text>
  <!-- Accent line -->
  <line x1="170" y1="235" x2="230" y2="235" stroke="#2ec4b6" stroke-width="0.5" opacity="0.3"/>
  <text x="200" y="260" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#5a8a85" opacity="0.4">NOMAD Collection</text>
</svg>