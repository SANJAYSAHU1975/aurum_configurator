<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <style>
      .room { fill: none; stroke: #64748b; stroke-width: 1; }
      .wall { stroke: #334155; stroke-width: 2; fill: none; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #334155; text-anchor: middle; }
      .label-sm { font-family: 'Segoe UI', Arial, sans-serif; font-size: 8px; fill: #64748b; text-anchor: middle; }
      .dim { font-family: 'Segoe UI', Arial, sans-serif; font-size: 8px; fill: #94a3b8; text-anchor: middle; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #16a34a; font-weight: 600; text-anchor: middle; }
      .door { fill: none; stroke: #64748b; stroke-width: 0.8; }
    </style>
  </defs>
  <rect width="400" height="300" fill="#f8fafc"/>
  <rect x="0" y="0" width="400" height="28" fill="#16a34a" opacity="0.08"/>
  <text x="200" y="19" class="title">1200 sqft â€” 3BHK</text>
  <line x1="25" y1="38" x2="375" y2="38" stroke="#cbd5e1" stroke-width="0.5"/>
  <line x1="25" y1="35" x2="25" y2="41" stroke="#cbd5e1" stroke-width="0.5"/>
  <line x1="375" y1="35" x2="375" y2="41" stroke="#cbd5e1" stroke-width="0.5"/>
  <text x="200" y="36" class="dim">40' - 0" x 30' - 0"</text>
  <rect x="25" y="45" width="350" height="240" class="wall"/>
  <!-- Living -->
  <rect x="25" y="45" width="130" height="90" class="room"/>
  <text x="90" y="88" class="label">Living</text>
  <text x="90" y="100" class="dim">13' x 14'</text>
  <!-- Dining -->
  <rect x="155" y="45" width="90" height="90" class="room"/>
  <text x="200" y="88" class="label">Dining</text>
  <text x="200" y="100" class="dim">9' x 12'</text>
  <!-- Kitchen -->
  <rect x="245" y="45" width="130" height="60" class="room"/>
  <text x="310" y="78" class="label">Kitchen</text>
  <text x="310" y="90" class="dim">13' x 10'</text>
  <!-- Bath 1 -->
  <rect x="245" y="105" width="65" height="30" class="room"/>
  <text x="277" y="124" class="label-sm">Bath - 1</text>
  <!-- Bath 2 -->
  <rect x="310" y="105" width="65" height="30" class="room"/>
  <text x="342" y="124" class="label-sm">Bath - 2</text>
  <!-- Passage -->
  <rect x="25" y="135" width="220" height="16" class="room" stroke-dasharray="4,2" opacity="0.4"/>
  <text x="135" y="146" class="label-sm">Passage</text>
  <!-- Master Bed -->
  <rect x="25" y="151" width="120" height="134" class="room"/>
  <text x="85" y="215" class="label">Master Bed</text>
  <text x="85" y="228" class="dim">12' x 14'</text>
  <!-- Bed 2 -->
  <rect x="145" y="151" width="105" height="134" class="room"/>
  <text x="197" y="215" class="label">Bed - 2</text>
  <text x="197" y="228" class="dim">10' x 13'</text>
  <!-- Bed 3 -->
  <rect x="250" y="151" width="125" height="134" class="room"/>
  <text x="312" y="215" class="label">Bed - 3</text>
  <text x="312" y="228" class="dim">12' x 13'</text>
  <!-- Door arcs -->
  <path d="M 143 215 Q 137 215 137 209" class="door"/>
  <path d="M 252 215 Q 252 209 246 209" class="door"/>
  <!-- Entry indicator -->
  <rect x="20" y="75" width="10" height="25" fill="#16a34a" opacity="0.3"/>
  <text x="370" y="292" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#16a34a" opacity="0.5" text-anchor="end">NIVASA</text>
</svg>