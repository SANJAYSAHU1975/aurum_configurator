<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <style>
      .room { fill: none; stroke: #64748b; stroke-width: 1; }
      .wall { stroke: #334155; stroke-width: 2; fill: none; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #334155; text-anchor: middle; }
      .label-sm { font-family: 'Segoe UI', Arial, sans-serif; font-size: 8px; fill: #64748b; text-anchor: middle; }
      .dim { font-family: 'Segoe UI', Arial, sans-serif; font-size: 8px; fill: #94a3b8; text-anchor: middle; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #16a34a; font-weight: 600; text-anchor: middle; }
      .door { fill: none; stroke: #64748b; stroke-width: 0.8; }
    </style>
  </defs>
  <rect width="400" height="300" fill="#f8fafc"/>
  <rect x="0" y="0" width="400" height="28" fill="#16a34a" opacity="0.08"/>
  <text x="200" y="19" class="title">900 sqft â€” 2BHK</text>
  <line x1="40" y1="38" x2="360" y2="38" stroke="#cbd5e1" stroke-width="0.5"/>
  <line x1="40" y1="35" x2="40" y2="41" stroke="#cbd5e1" stroke-width="0.5"/>
  <line x1="360" y1="35" x2="360" y2="41" stroke="#cbd5e1" stroke-width="0.5"/>
  <text x="200" y="36" class="dim">36' - 0" x 25' - 0"</text>
  <rect x="40" y="48" width="320" height="235" class="wall"/>
  <!-- Living + Dining -->
  <rect x="40" y="48" width="190" height="105" class="room"/>
  <text x="135" y="98" class="label">Living + Dining</text>
  <text x="135" y="112" class="dim">19' x 14'</text>
  <!-- Kitchen -->
  <rect x="230" y="48" width="130" height="65" class="room"/>
  <text x="295" y="82" class="label">Kitchen</text>
  <text x="295" y="96" class="dim">13' x 8'</text>
  <!-- Bathroom -->
  <rect x="230" y="113" width="130" height="40" class="room"/>
  <text x="295" y="138" class="label-sm">Bathroom</text>
  <text x="295" y="148" class="dim">13' x 5'</text>
  <!-- Bed 1 -->
  <rect x="40" y="153" width="155" height="130" class="room"/>
  <text x="117" y="215" class="label">Bed - 1</text>
  <text x="117" y="229" class="dim">15' x 13'</text>
  <!-- Bed 2 -->
  <rect x="195" y="153" width="165" height="130" class="room"/>
  <text x="277" y="215" class="label">Bed - 2</text>
  <text x="277" y="229" class="dim">16' x 13'</text>
  <!-- Door arcs -->
  <path d="M 193 215 Q 187 215 187 209" class="door"/>
  <path d="M 197 215 Q 203 215 203 209" class="door"/>
  <!-- Entry indicator -->
  <rect x="35" y="80" width="10" height="30" fill="#16a34a" opacity="0.3"/>
  <text x="355" y="290" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#16a34a" opacity="0.5" text-anchor="end">NIVASA</text>
</svg>