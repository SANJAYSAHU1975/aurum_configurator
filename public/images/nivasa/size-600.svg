<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <style>
      .room { fill: none; stroke: #64748b; stroke-width: 1; }
      .wall { stroke: #334155; stroke-width: 2; fill: none; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #334155; text-anchor: middle; }
      .label-sm { font-family: 'Segoe UI', Arial, sans-serif; font-size: 9px; fill: #64748b; text-anchor: middle; }
      .dim { font-family: 'Segoe UI', Arial, sans-serif; font-size: 9px; fill: #94a3b8; text-anchor: middle; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #16a34a; font-weight: 600; text-anchor: middle; }
      .door { fill: none; stroke: #64748b; stroke-width: 0.8; }
    </style>
  </defs>
  <rect width="400" height="300" fill="#f8fafc"/>
  <rect x="0" y="0" width="400" height="28" fill="#16a34a" opacity="0.08"/>
  <text x="200" y="19" class="title">600 sqft â€” 1BHK</text>
  <line x1="60" y1="38" x2="340" y2="38" stroke="#cbd5e1" stroke-width="0.5"/>
  <line x1="60" y1="35" x2="60" y2="41" stroke="#cbd5e1" stroke-width="0.5"/>
  <line x1="340" y1="35" x2="340" y2="41" stroke="#cbd5e1" stroke-width="0.5"/>
  <text x="200" y="36" class="dim">30' - 0" x 20' - 0"</text>
  <rect x="60" y="48" width="280" height="235" class="wall"/>
  <!-- Living + Dining + Kitchen (open plan) -->
  <rect x="60" y="48" width="280" height="130" class="room"/>
  <text x="200" y="100" class="label">Living + Dining + Kitchen</text>
  <text x="200" y="116" class="label-sm">(Open Plan)</text>
  <text x="200" y="132" class="dim">28' x 13'</text>
  <!-- Kitchen counter indicator -->
  <rect x="280" y="52" width="56" height="8" fill="#e2e8f0" stroke="#94a3b8" stroke-width="0.5"/>
  <text x="308" y="73" class="label-sm" font-size="7">Counter</text>
  <!-- Bedroom -->
  <rect x="60" y="178" width="175" height="105" class="room"/>
  <text x="147" y="228" class="label">Bedroom</text>
  <text x="147" y="244" class="dim">18' x 12'</text>
  <!-- Bathroom -->
  <rect x="235" y="178" width="105" height="105" class="room"/>
  <text x="287" y="228" class="label">Bathroom</text>
  <text x="287" y="244" class="dim">10' x 8'</text>
  <!-- Door arcs -->
  <path d="M 233 228 Q 227 228 227 222" class="door"/>
  <path d="M 233 228 Q 237 228 237 222" class="door"/>
  <!-- Entry indicator -->
  <rect x="55" y="95" width="10" height="30" fill="#16a34a" opacity="0.3"/>
  <text x="50" y="115" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#16a34a" text-anchor="end" transform="rotate(-90, 50, 115)">ENTRY</text>
  <text x="335" y="290" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#16a34a" opacity="0.5" text-anchor="end">NIVASA</text>
</svg>